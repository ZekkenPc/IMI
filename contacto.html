  <!-- Contacto y Ubicación -->

    <!-- Scripts para el mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa centrado en Querétaro
        const map = L.map('map').setView([20.6086, -100.3967], 20);

        // Añadir el mapa base desde OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Añadir un marcador en la ubicación de IMI
        L.marker([20.6086, -100.3967]).addTo(map)
            .bindPopup('IMI, Querétaro')
            .openPopup();
    </script>
